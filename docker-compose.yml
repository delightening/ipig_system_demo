version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: erp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Rust Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp-api
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/erp_db
      DATABASE_MAX_CONNECTIONS: 10
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRATION_HOURS: 24
      JWT_REFRESH_EXPIRATION_DAYS: 7
      # Email settings (optional - leave SMTP_HOST empty to disable)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@erp.local}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-ERP System}
      APP_URL: ${APP_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: erp-web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
